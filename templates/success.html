<!DOCTYPE html>
<html>
  <head>
    <title>Conversion completed successfully</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        background-color: white;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        text-align: center;
      }

      h1 {
        margin-top: 0;
      }
      
      .button {
        display: inline-block;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        transition-duration: 0.4s;
        cursor: pointer;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Conversion completed successfully</h1>
      <p>Your images have been converted to WebP format and saved to the destination container.</p>
      <a href="/" class="button">Convert Other Images</a>
    </div>
  </body>
</html>
